{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    {% if user.is_authenticated %}

    <a href="javascript:{document.getElementById('logout').submit()}">로그아웃</a>
    <form action ="{% url 'logout' %}" method="POST" id="logout">
    {% csrf_token %} <input type="hidden">
    </form>
    {{ user.name }}님 환영합니다.
    {% endif %}

    <nav class="nav-container">

        <div class="nav-div1">
            <span class="nav-title">Perfume</span>
        </div>

        <div class="nav-div2">
            <img class="nav-item" src="{% static 'image/imgsharp_search_white_18dp.png'%}">
            <img class="nav-item" src="{% static 'image/img/sharp_mail_outline_white_18dp.png'%}">
            <img class="nav-item" src="{% static 'image/baseline_person_white_18dp.png'%}">
            <span class="nav-   ">게시글 작성</span>
            <img class="nav-item" src="{% static 'imgage/sharp_subject_white_18dp.png'%}">

        </div>
    </nav>

    {% for blog in blogs.all%}
    <h1>{{blog.title}}</h1>
    <p>{{blog.name}}</p>
    <p>{{blog.pub_date}}</p>
    <p>{{blog.body}}</p>
    <br><br>

    {%endfor%}    
</body>
</html>
